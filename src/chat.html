<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Edge Chat Demo</title>
<style type="text/css">
* {
  box-sizing: border-box;
}
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  padding: 0;
}

#chatlog {
  position: fixed;
  top: 0;
  bottom: 32px;
  left: 0;
  right: 250px;
  overflow-y: auto;
  padding: 8px;
  overflow-wrap: break-word;
}
#chatlog span.username {
  font-weight: bold;
}
#spacer {
  height: calc(100vh - 32px - 5em);
}

#sidebar {
  position: fixed;
  right: 0;
  top: 0;
  bottom: 32px;
  width: 250px;
  border-left: 1px solid #ddd;
  background: #f9f9f9;
  display: flex;
  flex-direction: column;
}

#roster {
  font-weight: bold;
  padding: 8px;
  flex: 1;
  overflow-y: auto;
}

#roster h3 {
  margin: 0 0 8px 0;
  font-size: 14px;
  color: #666;
}

#roster p {
  margin: 4px 0;
  font-weight: normal;
  font-size: 14px;
}

#current-room-info {
  padding: 8px;
  border-bottom: 1px solid #ddd;
  background: #eee;
}

#current-room-info h3 {
  margin: 0 0 4px 0;
  font-size: 12px;
  color: #666;
}

#current-room-info p {
  margin: 2px 0;
  font-size: 12px;
}

#room-browser-btn {
  margin: 8px;
  padding: 8px;
  background: #007bff;
  color: white;
  border: none;
  cursor: pointer;
  font-size: 12px;
}

#room-browser-btn:hover {
  background: #0056b3;
}

p {
  margin-top: 0;
  margin-bottom: 8px;
}
p:last-of-type {
  margin: 0;
}

::-webkit-scrollbar {
  display: none;
}

@media(max-width:700px) {
  #sidebar { display: none; }
  #chatlog { right: 0; }
}

#chat-input {
  position: fixed;
  width: 100%;
  height: 32px;
  bottom: 0;
  left: 0;
  border: none;
  border-top: 1px solid #ddd;
  padding-left: 32px;
  outline: none;
}
#chatroom::before {
  z-index: 1;
  display: block;
  content: ">";
  position: fixed;
  bottom: 0;
  left: 0;
  width: 32px;
  height: 32px;
  line-height: 32px;
  text-align: center;
  font-weight: bold;
  color: #888;
  -webkit-text-stroke-width: 2px;
}

#name-form {
  position: fixed;
  z-index: 3;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#name-input {
  font-size: 200%;
  width: 16em;
  height: 2em;
  margin: 0;
  text-align: center;
  border: 1px solid #bbb;
}

#name-form p {
  margin-top: 2em;
  text-align: center;
}

#room-form {
  position: fixed;
  z-index: 2;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: white;
  font-size: 150%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

#room-name {
  font-size: inherit;
  border: 1px solid #bbb;
  height: 2em;
  width: 16em;
  padding-left: 1em;
}

#room-form button {
  font-size: inherit;
  border: 1px solid #bbb;
  background-color: #eee;
  height: 2em;
  margin: 5px;
  cursor: pointer;
}

#room-form button:hover {
  background-color: #ddd;
}

#go-public {
  width: 4em;
}
#go-private {
  width: 12em;
}

@media(max-width:660px) {
  #name-input, #room-form { font-size: 150%; }
  #name-form p { font-size: 75%; }
}
@media(max-width:500px) {
  #name-input, #room-form { font-size: 100%; }
  #name-form p { font-size: 50%; }
}

/* Room Browser Styles */
#room-browser {
  position: fixed;
  z-index: 4;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: white;
  display: none;
  flex-direction: column;
}

#room-browser-header {
  padding: 20px;
  border-bottom: 1px solid #ddd;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#room-browser-header h2 {
  margin: 0;
}

#room-browser-header button {
  padding: 10px 20px;
  background: #6c757d;
  color: white;
  border: none;
  cursor: pointer;
}

#room-browser-header button:hover {
  background: #545b62;
}

#room-list {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
}

.room-card {
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 15px;
  cursor: pointer;
  transition: background-color 0.2s;
}

.room-card:hover {
  background-color: #f0f0f0;
}

.room-card h3 {
  margin: 0 0 10px 0;
  color: #333;
}

.room-stats {
  display: flex;
  gap: 20px;
  font-size: 14px;
  color: #666;
}

.room-stat {
  display: flex;
  align-items: center;
  gap: 5px;
}

.stat-label {
  font-weight: bold;
}

#refresh-rooms {
  padding: 10px 20px;
  background: #28a745;
  color: white;
  border: none;
  cursor: pointer;
}

#refresh-rooms:hover {
  background: #218838;
}

.no-rooms {
  text-align: center;
  color: #666;
  font-style: italic;
  padding: 40px;
}

.loading {
  text-align: center;
  padding: 40px;
  color: #666;
}

</style>
  </head>
  <body>
    <!-- Name Entry Form -->
    <form id="name-form" action="/fake-form-action">
      <input id="name-input" placeholder="your name" autocomplete="off">
      <p>This chat runs entirely on the edge, powered by<br>
        <a href="https://blog.cloudflare.com/introducing-workers-durable-objects" target="_blank">Cloudflare Workers Durable Objects</a></p>
    </form>

    <!-- Room Selection Form -->
    <form id="room-form" action="/fake-form-action">
      <p>Enter a public room:</p>
      <div>
        <input id="room-name" placeholder="room name" autocomplete="off">
        <button type="button" id="go-public">Go &raquo;</button>
      </div>
      <p>OR</p>
      <button type="button" id="go-private">Create a Private Room &raquo;</button>
      <p style="margin-top: 30px;">
        <button type="button" id="browse-rooms-btn" style="background: #007bff; color: white;">Browse Available Rooms &raquo;</button>
      </p>
    </form>

    <!-- Room Browser -->
    <div id="room-browser">
      <div id="room-browser-header">
        <h2>Available Chat Rooms</h2>
        <div>
          <button id="refresh-rooms">Refresh</button>
          <button id="close-browser" style="margin-left: 10px;">Back</button>
        </div>
      </div>
      <div id="room-list">
        <div class="loading">Loading rooms...</div>
      </div>
    </div>

    <!-- Chat Interface -->
    <form id="chatroom" action="/fake-form-action">
      <div id="chatlog">
        <div id="spacer"></div>
      </div>
      <div id="sidebar">
        <div id="current-room-info">
          <h3>Current Room</h3>
          <p id="current-room-name">-</p>
          <p id="current-user-name">-</p>
          <button type="button" id="room-browser-btn">Browse Rooms</button>
        </div>
        <div id="roster">
          <h3>Online Users</h3>
        </div>
      </div>
      <input id="chat-input" placeholder="Type a message..." autocomplete="off">
    </form>
  </body>

<script type="text/javascript">
// Application State
const AppState = {
  username: null,
  currentRoom: null,
  currentWebSocket: null,
  isAtBottom: true,
  lastSeenTimestamp: 0,
  wroteWelcomeMessages: false,
  hostname: window.location.host || "edge-chat-demo.cloudflareworkers.com"
};

// DOM Elements
const elements = {
  nameForm: document.querySelector("#name-form"),
  nameInput: document.querySelector("#name-input"),
  roomForm: document.querySelector("#room-form"),
  roomNameInput: document.querySelector("#room-name"),
  goPublicButton: document.querySelector("#go-public"),
  goPrivateButton: document.querySelector("#go-private"),
  browseRoomsBtn: document.querySelector("#browse-rooms-btn"),
  roomBrowser: document.querySelector("#room-browser"),
  roomList: document.querySelector("#room-list"),
  refreshRoomsBtn: document.querySelector("#refresh-rooms"),
  closeBrowserBtn: document.querySelector("#close-browser"),
  chatroom: document.querySelector("#chatroom"),
  chatlog: document.querySelector("#chatlog"),
  chatInput: document.querySelector("#chat-input"),
  roster: document.querySelector("#roster"),
  currentRoomName: document.querySelector("#current-room-name"),
  currentUserName: document.querySelector("#current-user-name"),
  roomBrowserBtn: document.querySelector("#room-browser-btn")
};

// Initialize application
function init() {
  loadStateFromStorage();
  startNameChooser();
  
  // Set up room browser event listeners
  elements.browseRoomsBtn.addEventListener("click", openRoomBrowser);
  elements.roomBrowserBtn.addEventListener("click", openRoomBrowser);
  elements.refreshRoomsBtn.addEventListener("click", loadRoomList);
  elements.closeBrowserBtn.addEventListener("click", closeRoomBrowser);
}

// Load saved state from localStorage
function loadStateFromStorage() {
  const savedUsername = localStorage.getItem("chat_username");
  const savedRoom = localStorage.getItem("chat_room");
  
  if (savedUsername) {
    AppState.username = savedUsername;
    elements.nameInput.value = savedUsername;
  }
  
  if (savedRoom) {
    AppState.currentRoom = savedRoom;
  }
}

// Save state to localStorage
function saveState() {
  if (AppState.username) {
    localStorage.setItem("chat_username", AppState.username);
  }
  if (AppState.currentRoom) {
    localStorage.setItem("chat_room", AppState.currentRoom);
  }
}

// Clear saved state
function clearState() {
  localStorage.removeItem("chat_username");
  localStorage.removeItem("chat_room");
}

// Name selection phase
function startNameChooser() {
  elements.nameForm.addEventListener("submit", event => {
    event.preventDefault();
    const name = elements.nameInput.value.trim();
    if (name.length > 0 && name.length <= 32) {
      AppState.username = name;
      saveState();
      startRoomChooser();
    }
  });

  elements.nameInput.addEventListener("input", event => {
    if (event.currentTarget.value.length > 32) {
      event.currentTarget.value = event.currentTarget.value.slice(0, 32);
    }
  });

  elements.nameInput.focus();
}

// Room selection phase
function startRoomChooser() {
  elements.nameForm.style.display = "none";

  // Check for room in URL hash
  if (document.location.hash.length > 1) {
    AppState.currentRoom = document.location.hash.slice(1);
    saveState();
    startChat();
    return;
  }

  // Check for saved room
  if (AppState.currentRoom) {
    const useSaved = confirm(`Rejoin room "${AppState.currentRoom}"?`);
    if (useSaved) {
      startChat();
      return;
    }
  }

  // Set up room form handlers
  elements.roomForm.addEventListener("submit", event => {
    event.preventDefault();
    const roomName = elements.roomNameInput.value.trim();
    if (roomName.length > 0) {
      AppState.currentRoom = roomName;
      saveState();
      startChat();
    }
  });

  elements.roomNameInput.addEventListener("input", event => {
    if (event.currentTarget.value.length > 32) {
      event.currentTarget.value = event.currentTarget.value.slice(0, 32);
    }
  });

  elements.goPublicButton.addEventListener("click", () => {
    const roomName = elements.roomNameInput.value.trim();
    if (roomName.length > 0) {
      AppState.currentRoom = roomName;
      saveState();
      startChat();
    }
  });

  elements.goPrivateButton.addEventListener("click", async event => {
    elements.roomNameInput.disabled = true;
    elements.goPublicButton.disabled = true;
    event.currentTarget.disabled = true;

    try {
      let response = await fetch(`https://${AppState.hostname}/api/room`, {method: "POST"});
      if (!response.ok) {
        throw new Error("Failed to create room");
      }

      AppState.currentRoom = await response.text();
      saveState();
      startChat();
    } catch (err) {
      alert("Failed to create private room: " + err.message);
      document.location.reload();
    }
  });

  elements.roomNameInput.focus();
}

// Open room browser
async function openRoomBrowser() {
  elements.roomBrowser.style.display = "flex";
  await loadRoomList();
}

// Close room browser
function closeRoomBrowser() {
  elements.roomBrowser.style.display = "none";
}

// Load and display room list
async function loadRoomList() {
  elements.roomList.innerHTML = '<div class="loading">Loading rooms...</div>';
  
  try {
    const response = await fetch(`https://${AppState.hostname}/api/rooms/list`);
    if (!response.ok) {
      throw new Error("Failed to load rooms");
    }
    
    const rooms = await response.json();
    displayRoomList(rooms);
  } catch (err) {
    elements.roomList.innerHTML = `<div class="no-rooms">Error loading rooms: ${err.message}</div>`;
  }
}

// Display room list
function displayRoomList(rooms) {
  if (!rooms || rooms.length === 0) {
    elements.roomList.innerHTML = '<div class="no-rooms">No active rooms found. Create one!</div>';
    return;
  }

  elements.roomList.innerHTML = "";
  
  rooms.forEach(room => {
    const roomCard = document.createElement("div");
    roomCard.className = "room-card";
    
    const displayName = room.name.length === 64 
      ? `Private Room (${room.name.slice(0, 8)}...)` 
      : room.name;
    
    roomCard.innerHTML = `
      <h3>${escapeHtml(displayName)}</h3>
      <div class="room-stats">
        <div class="room-stat">
          <span class="stat-label">Live:</span>
          <span>${room.activeConnections} user${room.activeConnections !== 1 ? 's' : ''}</span>
        </div>
        <div class="room-stat">
          <span class="stat-label">Posted:</span>
          <span>${room.uniquePosterCount} user${room.uniquePosterCount !== 1 ? 's' : ''}</span>
        </div>
        <div class="room-stat">
          <span class="stat-label">Messages:</span>
          <span>${room.totalMessages}</span>
        </div>
      </div>
    `;
    
    roomCard.addEventListener("click", () => {
      AppState.currentRoom = room.name;
      saveState();
      closeRoomBrowser();
      
      // If already in chat, reconnect to new room
      if (AppState.currentWebSocket) {
        AppState.currentWebSocket.close();
        elements.chatlog.innerHTML = '<div id="spacer"></div>';
        elements.roster.innerHTML = "<h3>Online Users</h3>";
        AppState.wroteWelcomeMessages = false;
        AppState.lastSeenTimestamp = 0;
      }
      
      startChat();
    });
    
    elements.roomList.appendChild(roomCard);
  });
}

// Escape HTML to prevent XSS
function escapeHtml(text) {
  const div = document.createElement("div");
  div.textContent = text;
  return div.innerHTML;
}

// Start chat phase
function startChat() {
  elements.roomForm.style.display = "none";
  elements.roomBrowser.style.display = "none";

  // Normalize room name
  AppState.currentRoom = AppState.currentRoom
    .replace(/[^a-zA-Z0-9_-]/g, "")
    .replace(/_/g, "-")
    .toLowerCase();

  if (AppState.currentRoom.length > 32 && !AppState.currentRoom.match(/^[0-9a-f]{64}$/)) {
    addChatMessage("ERROR", "Invalid room name.");
    return;
  }

  document.location.hash = "#" + AppState.currentRoom;
  
  // Update sidebar info
  elements.currentRoomName.textContent = AppState.currentRoom.length === 64 
    ? `Private Room (${AppState.currentRoom.slice(0, 8)}...)` 
    : "#" + AppState.currentRoom;
  elements.currentUserName.textContent = "User: " + AppState.username;

  // Set up chat input handlers
  elements.chatInput.addEventListener("keydown", event => {
    if (event.keyCode == 38) {
      elements.chatlog.scrollBy(0, -50);
    } else if (event.keyCode == 40) {
      elements.chatlog.scrollBy(0, 50);
    } else if (event.keyCode == 33) {
      elements.chatlog.scrollBy(0, -elements.chatlog.clientHeight + 50);
    } else if (event.keyCode == 34) {
      elements.chatlog.scrollBy(0, elements.chatlog.clientHeight - 50);
    }
  });

  elements.chatroom.addEventListener("submit", event => {
    event.preventDefault();

    if (AppState.currentWebSocket) {
      AppState.currentWebSocket.send(JSON.stringify({message: elements.chatInput.value}));
      elements.chatInput.value = "";
      // Scroll to bottom after sending
      elements.chatlog.scrollTop = elements.chatlog.scrollHeight;
      AppState.isAtBottom = true;
    }
  });

  elements.chatInput.addEventListener("input", event => {
    if (event.currentTarget.value.length > 256) {
      event.currentTarget.value = event.currentTarget.value.slice(0, 256);
    }
  });

  elements.chatlog.addEventListener("scroll", () => {
    // Check if we're near the bottom (within 50px)
    const scrollBottom = elements.chatlog.scrollTop + elements.chatlog.clientHeight;
    const threshold = 50;
    AppState.isAtBottom = scrollBottom >= elements.chatlog.scrollHeight - threshold;
  });

  elements.chatInput.focus();
  document.body.addEventListener("click", event => {
    if (window.getSelection().toString() == "") {
      elements.chatInput.focus();
    }
  });

  if('visualViewport' in window) {
    window.visualViewport.addEventListener('resize', () => {
      if (AppState.isAtBottom) {
        elements.chatlog.scrollTop = elements.chatlog.scrollHeight;
      }
    });
  }

  join();
}

// Join WebSocket
function join() {
  const wss = document.location.protocol === "http:" ? "ws://" : "wss://";
  const ws = new WebSocket(wss + AppState.hostname + "/api/room/" + AppState.currentRoom + "/websocket");
  let rejoined = false;
  let startTime = Date.now();

  let rejoin = async () => {
    if (!rejoined) {
      rejoined = true;
      AppState.currentWebSocket = null;

      // Clear roster
      while (elements.roster.firstChild) {
        elements.roster.removeChild(elements.roster.firstChild);
      }
      elements.roster.innerHTML = "<h3>Online Users</h3>";

      // Don't reconnect too rapidly
      let timeSinceLastJoin = Date.now() - startTime;
      if (timeSinceLastJoin < 10000) {
        await new Promise(resolve => setTimeout(resolve, 10000 - timeSinceLastJoin));
      }

      join();
    }
  }

  ws.addEventListener("open", () => {
    AppState.currentWebSocket = ws;
    ws.send(JSON.stringify({name: AppState.username}));
  });

  ws.addEventListener("message", event => {
    let data = JSON.parse(event.data);

    if (data.error) {
      addChatMessage(null, "* Error: " + data.error);
    } else if (data.joined) {
      let p = document.createElement("p");
      p.innerText = data.joined;
      elements.roster.appendChild(p);
    } else if (data.quit) {
      for (let child of elements.roster.childNodes) {
        if (child.innerText == data.quit) {
          elements.roster.removeChild(child);
          break;
        }
      }
    } else if (data.ready) {
      if (!AppState.wroteWelcomeMessages) {
        AppState.wroteWelcomeMessages = true;
        addChatMessage(null,
            "* Connected to chat room");
        addChatMessage(null,
            "* WARNING: Participants are random people on the internet. " +
            "Names are not authenticated. Chat history is saved.");
        if (AppState.currentRoom.length == 64) {
          addChatMessage(null,
              "* This is a private room. Share the URL to invite others.");
        } else {
          addChatMessage(null,
              "* Welcome to #" + AppState.currentRoom + ". Say hi!");
        }
      }
    } else if (data.name && data.message) {
      // Regular chat message - always display it
      addChatMessage(data.name, data.message);
      if (data.timestamp) {
        AppState.lastSeenTimestamp = Math.max(AppState.lastSeenTimestamp, data.timestamp);
      }
    }
  });

  ws.addEventListener("close", event => {
    console.log("WebSocket closed, reconnecting:", event.code, event.reason);
    rejoin();
  });
  
  ws.addEventListener("error", event => {
    console.log("WebSocket error, reconnecting:", event);
    rejoin();
  });
}

// Add chat message
function addChatMessage(name, text) {
  let p = document.createElement("p");
  if (name) {
    let tag = document.createElement("span");
    tag.className = "username";
    tag.innerText = name + ": ";
    p.appendChild(tag);
  }
  p.appendChild(document.createTextNode(text));

  elements.chatlog.appendChild(p);
  
  // Auto scroll to bottom
  if (AppState.isAtBottom) {
    // Use scrollTop for more reliable scrolling
    elements.chatlog.scrollTop = elements.chatlog.scrollHeight;
  }
}

// Start the app
init();
</script>
</html>
